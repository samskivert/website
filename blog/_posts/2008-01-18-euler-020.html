<p><a href="http://projecteuler.net/index.php?section=problems&amp;id=20">Problem 020</a>:</p>
<pre>
object Euler20 extends Application {
  def fact (n: BigInt): BigInt = if (n == 0) 1 else n * fact(n - 1)
  println(fact(100).toString().foldRight(0)((a, b) =&gt; (b + (a - &#39;0&#39;))));
}
</pre>
<p>Another one where BigInt does all the heavy lifting.

<tt>You can define all sorts of list operations in terms of one
another by futzing with the argument orders, i.e. if there exists
a relation "insert(X, List, FinalList)" then we can define a
deletion relation in terms of insert.

<br><br>  delete(X, FinalList, List) :- <br>
    insert(X, List, FinalList).

<br><br>
Cool. 
</tt>

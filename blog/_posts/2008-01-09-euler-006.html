<p><a href="http://projecteuler.net/index.php?section=problems&amp;id=6">Problem 006</a>:</p>
<pre>
object Euler6 extends Application {
  val first100sum = List.range(1,101).foldLeft(0)(_+_);
  val first100sumsq = List.range(1,101).foldLeft(0)((b, a) =&gt; (b + a*a));
  println(first100sum * first100sum - first100sumsq);
}
</pre>
